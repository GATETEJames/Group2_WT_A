<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form</title>
    <style type="text/css">
        /* NIYOGITANGAZA YVETTE-222010460 */

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        .head {
          background-color: #077287;
          padding: 10px;
        }

        .head p {
          color: #fff;
          font-weight: bold;
        }

        /* Navigation styles */
        .head > a {
          display: inline-block;
          margin-right: 10px;
          text-decoration: none;
          color: #fff;
          padding: 5px 10px;
          border-radius: 5px;
          background-color: #077287;
          transition: background-color 0.3s ease;
        }

        .head > a:hover {
          background-color: #003d80;
        }
        /* Form container */
        .form-container {
          max-width: 400px;
          margin: 20px auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }

        /* Form group */
        .form-group {
          margin-bottom: 20px;
        }

        /* Form label */
        .form-group label {
          display: block;
          margin-bottom: 5px;
          color: #333;
          font-weight: bold;
        }

        /* Form input and textarea */
        .form-group input, .form-group textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 3px;
        }

        /* Form button */
        button {
          display: block;
          width: 100%;
          padding: 10px;
          background-color: #077287;
          color: #fff;
          border: none;
          border-radius: 3px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        button:hover {
          background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <form id="Form" action="prof.php" method="post" >
            <div class="form-group">
                <label for="Campus">campus:</label>
                <input type="text" id="Campus" name="Campus" placeholder="Enter your campus name" required>
            </div>
             <div class="form-group">
                <label for="College">college:</label>
                <input type="text" id="College" name="College" placeholder="Enter your college name" required>
            </div>
             <div class="form-group">
                <label for="School">school:</label>
                <input type="text" id="School" name="School" placeholder="Enter your school name" required>
            </div>
            <div class="form-group">
                <label for="Department">department:</label>
                <input type="text" id="Department" name="department" placeholder="Enter your department name" required>
            </div>
            <div class="form-group">
                <label for="Level">lev:</label>
                <input type="number" id="Level" name="Level" placeholder="Enter your class level" required>
            </div>
            <div class="form-group">
                <label for="GroupName">group:</label>
                <input type="text" id="GroupName" name="GroupName" placeholder="Enter your group" required>
            </div>
            <div class="form-group">
                <label for="Regnumber">reg:</label>
                <input type="number" id="Regnumber" name="Regnumber" placeholder="Enter your reg number" required>
            </div>
            <div class="form-group">
                <label for="">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" ></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
